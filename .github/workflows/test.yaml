name: Test
on:
  pull_request:
    branches:
      - master
      - 0.6.0

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ["3.7"]
      fail-fast: false
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          architecture: x64
          python-version: ${{ matrix.python }}

      - name: Install Graphviz
        run: sudo apt-get install graphviz

      - name: Install Poetry
        run: pip install poetry

      - name: Install Python dependencies
        run: poetry install

      - name: Run Black
        run: poetry run black-nb --check notebooks/

      - name: Run notebooks
        run: poetry run python .github/workflows/execute_notebooks.py
