[tool.poetry]
name = "notebooks"
version = "0.1.0"
description = "Gallery of atoti notebooks"
authors = ["atoti <contact@atoti.io>"]

[tool.poetry.dependencies]
python = "^3.7.1"
atoti = {extras = ["jupyterlab", "kafka", "aws", "azure", "gcp"], version = "^0.6.1"}
wget = "^3.2"
treelib = "^1.6.1"
nltk = "^3.6.2"
textblob = "^0.15.3"
mxnet = "1.6.0"
matplotlib = "^3.4.2"
gluonts = "^0.7.5"
folium = "^0.12.1"
seaborn = "^0.11.1"
sklearn = "^0.0"
praw = "^7.3.0"
spacy = "^3.0.6"
pandas-profiling = "2.13.0"
statsmodels = "^0.12.2"
imblearn = "^0.0"
kafka = "^1.3.5"
boto3 = "^1.18.39"
xlrd = "^2.0.1"
ipywidgets = "^7.6.3"
widgetsnbextension = "^3.5.1"
openpyxl = "^3.0.7"

[tool.poetry.dev-dependencies]
black-nb = "^0.5.0"
black = "^21.6b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
