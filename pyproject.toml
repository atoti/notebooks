authors = ["atoti <contact@atoti.io>"]

[tool.poetry.dependencies]
python = "^3.8.0, !=3.9.7"
atoti = {extras = ["jupyterlab", "kafka", "aws", "azure", "gcp"], version = "^0.6.5"}
wget = "^3.2"
treelib = "^1.6.1"
nltk = "^3.6.2"
textblob = "^0.15.3"
mxnet = "1.6.0"
matplotlib = "^3.4.2"
gluonts = "^0.7.5"
folium = "^0.12.1"
seaborn = "^0.11.1"
sklearn = "^0.0"
praw = "^7.3.0"
spacy = "2.3.7"
pandas-profiling = "2.13.0"
statsmodels = "^0.12.2"
imblearn = "^0.0"
boto3 = "^1.17.102"
xlrd = "^2.0.1"
ipywidgets = "^7.6.3"
widgetsnbextension = "^3.5.1"
openpyxl = "^3.0.7"
fsspec = "^2021.10.0"
s3fs = "^2021.10.0"
sqlalchemy = "^1.4.26"
sqlalchemy-vertica-python = "0.5.10"
haversine = "2.5.1"
faker = "10.0.0"
opencv-python = "4.4.0.46"
watchdog = "^2.1.6"
QuantLib = "^1.25"
kafka-python = "^2.0.2"
xgboost = "^1.5.2"
natsort = "8.0.0"
tabulate = "0.8.9"

[tool.poetry.dev-dependencies]
black-nb = "^0.5.0"
